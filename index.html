<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App météo</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- DIV QUI VA CONTENIR TOUS LES ÉLÉMENTS MÉTÉOS -->
    <div class="card">
        <!-- FORMULAIRE -->
        <form class="search">
            <input type="text" placeholder="Entrer le nom d'une ville" spellcheck="false">
            <button><img src="images/search.png" alt="Image de recherche"></button>
        </form>
        <!-- DIV ERREUR SI JAMAIS LA VILLE N'EXISTE PAS -->
        <div class="error">
            <p>Nom de ville invalide</p>
        </div>
        <!-- DIV QUI VA AFFICHER TOUTES LES INFOS MÉTÉOS DE LA VILLE QU'ON RECHERCHE -->
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <p class="desc"></p>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Vent</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>

    <!-- Application réalisé à l'aide de l'API OpenWeatherMap -->
</body>
</html>
